{% extends 'list.html' %}

{% block columns %}
    <tr>
        <th>Acciones</th>
        <th>Referencia</th>
        <th>Descripción</th>
        <th>Existencias</th>
        <th>PVP</th>
    </tr>
{% endblock %}

{% block columnsfoot %}
    <tr>
        <th>Acciones</th>
        <th>Referencia</th>
        <th>Descripción</th>
        <th>Existencias</th>
        <th>PVP</th>
    </tr>
{% endblock %}

{% block botones %}
    <a href="{{ add_url }}" class="btn btn-primary btn-flat"">
        <i class="fas fa-plus"></i> Añadir {{ entity }}
    </a>
{% endblock %}

{% block jscript2 %}
<script>
        var icolumns = [
            {"data": "id"},
            {"data": "referencia"},
            {"data": "descripcion"},
            {"data": "existencias"},
            {"data": "tarifa"},
        ]
        var ibuttons = '<a href="/sweb/{{ folder }}/edit/' + 'rowid' + '/" class="btn btn-light btn-xs"><i class="far fa-edit" title="Editar"></i></a> ';
        ibuttons += '<a href="/sweb/{{ folder }}/delete/' + 'rowid' + '/" class="btn btn-light btn-xs"><i class="far fa-trash-alt" title="Borrar"></i></a>';
        ibuttons += '<a href="/sweb/{{ folder }}/detail/' + 'rowid' + '/" class="btn btn-light btn-xs"><i class="fas fa-eye" title="Detalle"></i></a>';
        var iorder = [[1, 'asc']];
        initdtableserver(icolumns, ibuttons, iorder)
</script>
{% endblock %}

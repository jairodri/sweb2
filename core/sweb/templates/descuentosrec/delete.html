{% extends 'form.html' %}

{% block contentform %}
    <div class="form-group ">
        <label for="codigo">Código</label>
        <input type="text" name="codigo" class="form-control" readonly value="{{ object.codigo }}">
    </div>
    <div class="form-group ">
        <label for="codpieza">Código Pieza</label>
        <input type="text" name="codpieza" class="form-control" readonly value="{{ object.codpieza }}">
    </div>
    <div class="form-group ">
        <label for="descuento">Descuento</label>
        <input type="text" name="descuento" class="form-control" readonly value="{{ object.descuento }}">
    </div>
{% endblock %}

{% block jscript2 %}
    <script>
        confirmdelete();
    </script>
{% endblock %}

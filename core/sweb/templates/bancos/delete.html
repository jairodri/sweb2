{% extends 'form.html' %}
{% load widget_tweaks %}

{% block contentform %}
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="codigo">Código Banco</label>
                <input type="text" name="codigo" class="form-control" readonly value="{{ object.codigo }}">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="sucursal">Código Sucursal</label>
                <input type="text" name="sucursal" class="form-control" readonly value="{{ object.sucursal }}">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="razonsocial">Razón Social</label>
        <input type="text" name="razonsocial" class="form-control" readonly value="{{ object.razonsocial }}">
    </div>
    <div class="card card-light">
        <div class="card-header">
            <h6 class="card-title">Dirección</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="tipovia">Tipo Vía</label>
                        <input type="text" name="tipovia" class="form-control" readonly value="{{ object.tipovia }}">
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="nomvia">Nombre</label>
                        <input type="text" name="nomvia" class="form-control" readonly value="{{ object.nomvia }}">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="numvia">Número</label>
                        <input type="text" name="numvia" class="form-control" readonly value="{{ object.numvia }}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="codpostal">Código Postal</label>
                        <input type="text" name="codpostal" class="form-control" readonly
                               value="{{ object.codpostal }}">
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="municipio">Población</label>
                        <input type="text" name="municipio" class="form-control" readonly
                               value="{{ object.municipio }}">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="provincia">Provincia</label>
                        <input type="text" name="provincia" class="form-control" readonly
                               value="{{ object.provincia }}">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer"></div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" name="telefono" class="form-control" readonly
                           value="{{ object.telefono | default_if_none:'' }}">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="telex">Telex</label>
                    <input type="text" name="telex" class="form-control" readonly
                           value="{{ object.telex | default_if_none:'' }}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="extension">Ext. Teléfono</label>
                    <input type="text" name="extension" class="form-control" readonly
                           value="{{ object.extension | default_if_none:'' }}">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="telperso">Teléfono Personal</label>
                    <input type="text" name="telperso" class="form-control" readonly
                           value="{{ object.telperso | default_if_none:'' }}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="contacto">Contacto</label>
            <input type="text" name="contacto" class="form-control" readonly
                   value="{{ object.contacto | default_if_none:'' }}">
        </div>
    </div>
{% endblock %}

{% block jscript2 %}
    <script>
        confirmdelete();
    </script>
{% endblock %}

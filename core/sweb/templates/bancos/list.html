{% block jscript2 %}
    <script type="text/javascript">
        var icolumns = [
            {"data": "id"},
            {"data": "codigo"},
            {"data": "sucursal"},
            {"data": "razonsocial"},
            {"data": "telefono"},
        ]
        var ibuttons = '<a href="/sweb/bancos/edit/' + 'rowid' + '/" class="btn btn-light btn-xs"><i class="far fa-edit" title="Editar"></i></a> ';
        ibuttons += '<a href="/sweb/bancos/delete/' + 'rowid' + '/" class="btn btn-light btn-xs"><i class="far fa-trash-alt" title="Borrar"></i></a>';
        ibuttons += '<a href="/sweb/bancos/detail/' + 'rowid' + '/" class="btn btn-light btn-xs"><i class="fas fa-eye" title="Detalle"></i></a>';
        initdtables(icolumns, ibuttons)
    </script>
{% endblock %}

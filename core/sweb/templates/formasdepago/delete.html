{% extends 'form.html' %}

{% block contentform %}

    <div class="form-group ">
        <label for="codigo">Código</label>
        <input type="text" name="codigo" class="form-control" readonly value="{{ object.codigo }}">
    </div>
    <div class="form-group ">
        <label for="descripcion">Descripción</label>
        <input type="text" name="descripcion" class="form-control" readonly value="{{ object.descripcion }}">
    </div>
    <div class="form-group ">
        <label for="recibos">Recibos</label>
        <input type="number" name="recibos" class="form-control" readonly value="{{ object.recibos }}">
    </div>
    <div class="form-group ">
        <label for="diasvto">Días Vencimiento Factura</label>
        <input type="number" name="diasvto" class="form-control" readonly value="{{ object.diasvto }}">
    </div>
{% endblock %}

{% block jscript2 %}
    <script>
        confirmdelete();
    </script>
{% endblock %}

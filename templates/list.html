{% extends 'body.html' %}
{% load static %}

{% block head %}
{#    <link rel="stylesheet" type="text/css" href="{% static 'lib/ajax/twitter-bootstrap/4.5.2/css/bootstrap.min.css' %}"/>#}
    <link rel="stylesheet" type="text/css" href="{% static 'lib/DataTables/DataTables-1.11.3/css/dataTables.bootstrap4.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'lib/DataTables/Responsive-2.2.9/css/responsive.bootstrap4.min.css' %}"/>
    <script type="text/javascript" src="{% static 'lib/DataTables/DataTables-1.11.3/js/jquery.dataTables.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/DataTables/DataTables-1.11.3/js/dataTables.bootstrap4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/DataTables/Responsive-2.2.9/js/dataTables.responsive.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/DataTables/Responsive-2.2.9/js/responsive.bootstrap4.min.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="card card-default">

        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-list-ul"></i>
                {{ title }}
            </h3>
        </div>

        <div class="card-body">
            <table class="table table-striped table-bordered dt-responsive nowrap" id="data" style="width:100%">
                <thead>
                {% block columns %}

                {% endblock %}
                </thead>
                <tbody>
                {% block rows %}

                {% endblock %}
                </tbody>
            </table>
        </div>

        <div class="card-footer">
            <button class="btn btn-primary btn-flat">
                <i class="fas fa-plus"></i>
                {% block data %}

                {% endblock %}
            </button>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script type="application/javascript">
        $(document).ready(function () {
            $('#data').DataTable({
                {#responsive: true,#}
                autoWidth: false,
                language: {
                    url: "{% static 'lib/DataTables/I18N/es_es.json' %}"
                },
                {#Disable ordering on the first column AND set the default ordering for the table #}
                {#    (the default would still be to order on column index 0 otherwise)#}
                columnDefs: [
                    { orderable: false, targets: 0}
                ],
                order: [[1, 'asc']]
            });
        });
    </script>
{% endblock %}
